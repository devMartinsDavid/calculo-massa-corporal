<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-geral">
        <div id="container-bonequinho">
            <svg id="bonequinho" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="boneco.svg#bonequinho" />
            </svg>
        </div>
        <div id="animation-heart">
            <svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 200 1000 500">
                <g filter="url(#glow)">
                    <polyline id="pulseLine" />
                </g>
            </svg>
        </div>
        <div id="container-geral-form">
            <div class="container-form">
                <div class="form-title">
                    <h1>Calculadora de Massa Coporal</h1>
                </div>
                <form id="imcForm">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" required placeholder="Digite seu peso" ><br>

                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura" name="altura" step="0.01" required placeholder="Digite sua altura"><br>

                    <input type="submit" value="Calcular IMC">
                </form>
                <!-- <div id="resultado">
                    teste de resultado
                </div> -->
            </div>
        </div>
    </div>
    <!-- Modal para exibir o resultado -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="resultadoModal">
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>


    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/CustomEase.min.js"></script>
    <script src="index.js"></script>
    <script src="animations.js"></script>
</body>

</html>
